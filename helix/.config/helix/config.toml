# Set the theme for the editor.
theme = "catppuccin_mocha"

[editor]
# Highlight the line where the cursor is located.
cursorline = true

# Enable support for different color modes (e.g., light/dark mode).
color-modes = true

# Enable 24-bit true color support for better color rendering.
true-color = true

# Show currently open buffers, only when more than one buffer is open.
bufferline = "multiple"

# Show rulers
rulers = [100, 120]

# Minimum severity to show a diagnostic after the end of a line
end-of-line-diagnostics = "hint"

# Enable mouse support
mouse = true

[editor.cursor-shape]
# Configure the cursor shape for different modes:
# - "bar" for insert mode
# - "block" for normal mode
# - "underline" for select mode
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
# Enable rendering of indent guides to visually indicate code structure.
render = true

[editor.gutters.line-numbers]
# Set the minimum width of the line number gutter. This ensures proper alignment of line numbers.
min-width = 1

[editor.whitespace]
# Configure how whitespace characters are rendered in the editor.
# Options: "none", "trailing", "all"
render = "all"

[editor.whitespace.characters]
# Customize the symbols used to represent different whitespace characters:
# - "space" represents spaces (e.g., "·")
# - "nbsp" represents non-breaking spaces (e.g., "⍽")
# - "nnbsp" represents narrow non-breaking spaces (e.g., "␣")
# - "tab" represents tabs (e.g., "→")
# - "newline" represents newlines (e.g., "⏎")
# - "tabpad" represents padding for tabs (e.g., "→···")
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = " "  # Tabs will look like "→···"

[editor.lsp]
# Show LSP messages in the status line
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "position-percentage",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "│"

[editor.inline-diagnostics]
cursor-line = "warning" # Show inline diagnostics when the cursor is on the line
other-lines = "disable" # Don't expand diagnostics unless the cursor is on the line

[editor.file-picker]
hidden = false
git-ignore = false

[keys.normal]
A-left = "jump_view_left" # Move to left split
A-right = "jump_view_right" # Move to right split
A-up = "jump_view_up" # Move to split above
A-down = "jump_view_down" # Move to split below
C-A-up = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
C-A-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_before"
S-left = "extend_char_left"
S-right = "extend_char_right"
S-end = "extend_to_line_end"
S-home = "extend_to_line_start"
C-left = "move_prev_word_end"
C-right = "move_next_word_start"
C-end = "goto_file_end"
C-home = "goto_file_start"
# Set search to selection, add new selection at next occurrence
C-d = ["search_selection", "extend_search_next"]
C-s = ":write"

[keys.insert]
S-right = "extend_char_right"
S-left = "extend_char_left"
C-left = "move_prev_word_end"
C-right = "move_next_word_start"

[keys.select]
C-left = "extend_prev_word_end"
C-right = "extend_next_word_start"
S-left = "extend_char_left"
S-right = "extend_char_right"
